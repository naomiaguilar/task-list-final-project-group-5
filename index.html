

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Add link to Bootstrap CDN(Content Delivery Network) below (version 5.02): -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <!--to creat a container-->

  <div class="container text-center">
    <div class="row">
      <div class="col-12">
        <h1>To-Do List</h1>
      </div>
    </div>
</div> 

 <!--To create the form-->

<form class="form-list p-4 bg-info">
  <div class="col-6">
    <label for="inputTaskname" class="form-label">Task Name:</label>
    <input type="text" class="form-control" id="inputTaskname" placeholder="">
  </div><br>

  <div class="col-6">
    <label for="inputTaskdescription" class="form-label">Task Description:</label>
    <input type="text" class="form-control" id="inputTaskdescription" placeholder="">
  </div><br>

  <div class="col-md-6">
    <label for="inputassignedto" class="form-label">Assigned To:</label>
    <input type="text" class="form-control" id="inputassignedto" placeholder="">
  </div><br>

  <div class="col-md-4">
    <label for="inputStatus" class="form-label">Status:</label>
    <select id="inputStatus" class="form-select">
      <option selected>ToDo...</option>
      <option>Done</option>
      <option>In progress</option>
      <option>Not Started</option>
    </select>
  </div> <br>

<div class="col-3">
    <lable class="font" for="DueDate" >Due Date:</lable> <br>
    <input type="date" id="selectduedate" name="DueDate" required>
  </div>

  <br>

<a class="btn btn-primary">Add Task</a>

    </div>

</form>
  
    


    <script src="./js/script.js"></script>
</body>
</html>
