    <!--to creat a container-->

  <div class="container text-center">
    <div class="row">
      <div class="col-12">
        <h1>To-Do List</h1>
      </div>
    </div>
</div> 

 <!--To create the form-->

<form class="form-list p-4 bg-info">
  <div class="col-6">
    <label for="inputTaskname" class="form-label">Task Name:</label>
    <input type="text" class="form-control" id="inputTaskname" placeholder="">
  </div><br>

  <div class="col-6">
    <label for="inputTaskdescription" class="form-label">Task Description:</label>
    <input type="text" class="form-control" id="inputTaskdescription" placeholder="">
  </div><br>

  <div class="col-md-6">
    <label for="inputassignedto" class="form-label">Assigned To:</label>
    <input type="text" class="form-control" id="inputassignedto" placeholder="">
  </div><br>

  <div class="col-md-4">
    <label for="inputStatus" class="form-label">Status:</label>
    <select id="inputStatus" class="form-select">
      <option selected>ToDo...</option>
      <option>Done</option>
      <option>In progress</option>
      <option>Not Started</option>a
    </select>
  </div> <br>

<div class="col-3">
    <label class="font" for="DueDate" >Due Date:</label> <br>
    <input type="date" id="selectduedate" name="DueDate" required>
  </div>

  <br>

<a class="btn btn-primary">Add Task</a>

    </div>

</form>
